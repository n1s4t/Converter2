<head>

    <!-- Converters -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://unpkg.com/turndown-plugin-gfm/dist/turndown-plugin-gfm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.x/dist/typography.min.css"/>

    <style>
        :root { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        /* Use a content-editable div for syntax highlighting */
        .code-editor {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            min-height: 500px;
            white-space: pre-wrap;
            word-wrap: break-word;
            outline: none;
            overflow-y: auto;
        }
        .source-pane {
            box-shadow: 0 0 0 3px #4f46e5; /* Indigo-600 */
        }
        .drag-over {
            border-style: dashed;
            border-color: #3b82f6; /* Blue-500 */
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
        .processing { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <div class="container mx-auto px-4 py-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white">Pro Studio</h1>
            <p class="text-md text-gray-600 dark:text-gray-400 mt-2">The Professional Markdown & HTML Workspace</p>
        </header>

        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-5 p-4 bg-white dark:bg-gray-900/50 rounded-2xl shadow-lg">
            <div class="flex items-center space-x-3">
                <span class="font-bold text-indigo-600 dark:text-indigo-400">HTML &rarr; MD</span>
                <input type="checkbox" id="directionToggle" class="relative peer appearance-none w-12 h-6 rounded-full bg-gray-300 cursor-pointer checked:bg-gray-300 transition-colors duration-300">
                <span class="absolute text-xs font-semibold text-white left-1 top-1/2 -translate-y-1/2">HTML</span>
                <span class="absolute text-xs font-semibold text-white right-1 top-1/2 -translate-y-1/2">MD</span>
                </label>
                <span class="font-bold text-indigo-600 dark:text-indigo-400">MD &rarr; HTML</span>
            </div>
            <div class="flex items-center space-x-2">
                <button id="downloadBtn" class="flex items-center gap-2 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md">...</button>
                <button id="copyBtn" class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md">...</button>
                <button id="clearBtn" class="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md">...</button>
            </div>
        </div>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Panels with status bars -->
            <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden flex flex-col">
                <pre class="flex-grow"><code id="htmlPane" contenteditable="true" class="code-editor p-4 language-xml"></code></pre>
                <div id="htmlStatusBar" class="bg-gray-100 dark:bg-gray-800 text-xs p-2 text-gray-500 dark:text-gray-400">...</div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden flex flex-col">
                <pre class="flex-grow"><code id="markdownPane" contenteditable="true" class="code-editor p-4 language-markdown"></code></pre>
                <div id="markdownStatusBar" class="bg-gray-100 dark:bg-gray-800 text-xs p-2 text-gray-500 dark:text-gray-400">...</div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden flex flex-col">
                <div id="previewPane" class="prose dark:prose-invert max-w-none w-full p-4 flex-grow overflow-auto min-h-[500px]"></div>
                <div class="bg-gray-100 dark:bg-gray-800 text-xs p-2 text-gray-500 dark:text-gray-400">Live Preview</div>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-gray-500 dark:text-gray-400 text-sm">...</footer>
    </div>

    <div id="toast" class="fixed bottom-10 right-10 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-4 transition-all duration-300 ease-in-out">Copied to clipboard!</div>
