<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Markdown & HTML Studio by n1s4t</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Converters -->
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <script src="https://unpkg.com/turndown-plugin-gfm/dist/turndown-plugin-gfm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.x/dist/typography.min.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>  <style>
    :root { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .code-editor {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      min-height: 500px;
      white-space: pre-wrap;
      word-wrap: break-word;
      outline: none;
      overflow-y: auto;
    }
    .drag-over { border: 2px dashed #3b82f6; }
    @keyframes pulse { 50% { opacity: .5; } }
    .processing { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style></head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">  <div class="container mx-auto px-4 py-6">
    <header class="text-center mb-6">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white">Pro Studio</h1>
      <p class="text-md text-gray-600 dark:text-gray-400 mt-2">The Professional Markdown & HTML Workspace</p>
    </header><!-- Toolbar -->
<div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-5 p-4 bg-white dark:bg-gray-900/50 rounded-2xl shadow-lg relative">
  <div class="flex items-center space-x-3">
    <span class="font-bold text-indigo-600 dark:text-indigo-400">HTML → MD</span>
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" id="directionToggle" class="sr-only peer">
      <div class="w-12 h-6 bg-gray-300 peer-checked:bg-indigo-600 rounded-full relative transition-all"></div>
      <span class="ml-3 text-sm">Toggle</span>
    </label>
    <span class="font-bold text-indigo-600 dark:text-indigo-400">MD → HTML</span>
  </div>
  <div class="flex items-center space-x-2">
    <button id="downloadBtn" title="Download" class="flex items-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 px-4 rounded-2xl shadow-lg transition-all hover:scale-105">
      <i data-lucide="download"></i>
    </button>
    <button id="copyBtn" title="Copy to Clipboard" class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-2xl shadow-lg transition-all hover:scale-105">
      <i data-lucide="copy"></i>
    </button>
    <button id="clearBtn" title="Clear Editors" class="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-2xl shadow-lg transition-all hover:scale-105">
      <i data-lucide="trash-2"></i>
    </button>
    <button id="themeToggle" title="Toggle Theme" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-2xl shadow-lg transition-all hover:scale-105">
      <i data-lucide="moon"></i>
    </button>
  </div>
</div>

<!-- Main Panels -->
<main class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden flex flex-col">
    <pre class="flex-grow"><code id="htmlPane" contenteditable="true" class="code-editor p-4 language-xml"></code></pre>
    <div id="htmlStatusBar" class="bg-gray-100 dark:bg-gray-800 text-xs p-2 text-gray-500 dark:text-gray-400">0 lines, 0 words</div>
  </div>
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden flex flex-col">
    <pre class="flex-grow"><code id="markdownPane" contenteditable="true" class="code-editor p-4 language-markdown"></code></pre>
    <div id="markdownStatusBar" class="bg-gray-100 dark:bg-gray-800 text-xs p-2 text-gray-500 dark:text-gray-400">0 lines, 0 words</div>
  </div>
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden flex flex-col">
    <div id="previewPane" class="prose dark:prose-invert max-w-none w-full p-4 flex-grow overflow-auto min-h-[500px]"></div>
    <div class="bg-gray-100 dark:bg-gray-800 text-xs p-2 text-gray-500 dark:text-gray-400">Live Preview</div>
  </div>
</main>

<footer class="text-center mt-8 text-gray-500 dark:text-gray-400 text-sm">
  © 2025 n1s4t | Built with ❤️ using Tailwind & JS
</footer>

  </div>  <!-- Toast Notification -->  <div id="toast" class="fixed bottom-10 right-10 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-4 transition-all duration-300 ease-in-out">Copied to clipboard!</div>  <script>
    lucide.createIcons();

    const htmlPane = document.getElementById('htmlPane');
    const markdownPane = document.getElementById('markdownPane');
    const previewPane = document.getElementById('previewPane');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const toast = document.getElementById('toast');
    const themeToggle = document.getElementById('themeToggle');
    const directionToggle = document.getElementById('directionToggle');
    const htmlStatusBar = document.getElementById('htmlStatusBar');
    const markdownStatusBar = document.getElementById('markdownStatusBar');

    const turndownService = new TurndownService();
    turndownService.use(turndownPluginGfm.gfm);
    const showdownConverter = new showdown.Converter({tables: true, ghCodeBlocks: true});

    function updateStatusBars() {
      htmlStatusBar.textContent = `${htmlPane.innerText.split("\n").length} lines, ${htmlPane.innerText.split(/\s+/).filter(Boolean).length} words`;
      markdownStatusBar.textContent = `${markdownPane.innerText.split("\n").length} lines, ${markdownPane.innerText.split(/\s+/).filter(Boolean).length} words`;
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('opacity-0', 'translate-y-4');
      setTimeout(() => toast.classList.add('opacity-0', 'translate-y-4'), 2000);
    }

    function syncContent() {
      if (directionToggle.checked) {
        // MD → HTML
        const html = showdownConverter.makeHtml(markdownPane.innerText);
        htmlPane.innerText = html;
        previewPane.innerHTML = html;
      } else {
        // HTML → MD
        const md = turndownService.turndown(htmlPane.innerText);
        markdownPane.innerText = md;
        previewPane.innerHTML = htmlPane.innerText;
      }
      hljs.highlightAll();
      updateStatusBars();
      localStorage.setItem('htmlContent', htmlPane.innerText);
      localStorage.setItem('mdContent', markdownPane.innerText);
    }

    [htmlPane, markdownPane].forEach(pane => {
      pane.addEventListener('input', syncContent);
    });

    // Buttons
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(directionToggle.checked ? markdownPane.innerText : htmlPane.innerText);
      showToast('Copied to clipboard!');
    });

    downloadBtn.addEventListener('click', () => {
      const content = directionToggle.checked ? markdownPane.innerText : htmlPane.innerText;
      const ext = directionToggle.checked ? 'md' : 'html';
      const blob = new Blob([content], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `export.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
      showToast(`Downloaded export.${ext}`);
    });

    clearBtn.addEventListener('click', () => {
      htmlPane.innerText = '';
      markdownPane.innerText = '';
      previewPane.innerHTML = '';
      updateStatusBars();
      showToast('Cleared editors');
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Restore from localStorage
    htmlPane.innerText = localStorage.getItem('htmlContent') || '';
    markdownPane.innerText = localStorage.getItem('mdContent') || '';
    syncContent();
  </script></body>
</html>
